<!DOCTYPE html>
<html>

<head>
    <title>StarNotary DAPP</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin>
</head>
<style>
    input {
        display: block;
        margin-bottom: 12px
    }

    .alert-container {
        position: fixed;
        top: 0;
        left: 0
    }
</style>

<body>
    <div id="alert-container"></div>
    <section class="col-12 col-lg-6 container-fluid offset-lg-3">
        <h1 class="my-4">StarNotary Token DAPP</h1>
        <hr>
        <h1>Create a Star</h1>
        <div class="form-group"> <label for="starName">Star Name:</label> <input type="text" id="starName"
                class="form-control"> </div>
        <div class="form-group"> <label for="starId">Star ID:</label> <input type="text" id="starId"
                class="form-control"> </div> <button class="btn btn-lg btn-success my-2" id="createStar"
            onclick="App.createStar()">Create Star</button>
        <hr>
        <h1>Look up a Star</h1>
        <div class="form-group"> <label for="name">Star ID:</label> <input class="form-control" type="number" value="0"
                id="lookid"> </div> <button class="btn btn-lg btn-success my-2" onclick="App.lookUp()">Look Up a
            Star</button>
    </section>
    <section class="col-12 col-lg-6 container-fluid offset-lg-3" id="status"> </section>
    <section class="col-12 col-lg-6 container-fluid offset-lg-3" id="starInfo"> </section>
    <script src="index.js"></script>
</body>

</html>
